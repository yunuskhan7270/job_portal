{% extends "layout.html" %}
{% block content %}
<h2>Available Jobs</h2>
<ul class="list-group">
  {% for job in jobs %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ job.title }}</span>
      {% if job.id in applied_jobs %}
        <span class="badge bg-success">Applied</span>
      {% else %}
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('jobseeker.apply', job_id=job.id) }}">Apply</a>
      {% endif %}
    </li>
  {% else %}
    <p>No jobs available at the moment.</p>
  {% endfor %}
</ul>
{% endblock %}
